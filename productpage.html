       #nav{
             display:flex;
             background:rgb(16,132,126);
             margin:auto;
         }
         #logopharm{
           height:70px;
         }
         #nav>div{
             
             color:white;
             margin:auto;
             font-size:22px;
         }
         #imgcont{
             margin:auto;
         }
         #nav>div:hover{
             text-decoration: underline;
         }
           #container{
          
            display:grid;
            grid-template-columns:repeat(4,1fr);
            grid-gap:40px;
            width:90%;
            margin:auto;
            margin-top: 30px;
            
        }
        #container>div{
          background:rgb(247,248,248);
          text-align:center;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
          border-radius:10px;
          height:410px;
        }
        #container>div>p{
          margin-top:-10px;
          font-weight:700;

        }
        #container>div>img{
          height:50%;
          width:100%;
          margin-bottom:10px;
        }
        #contp{
          margin-top:-20px;
          display:flex;
          padding-top:-50px;
          padding-left:40%;
        }
        #contp>p:nth-child(1){
          font-weight:900;
          font-size: 22px;
        }
        #contp>p:nth-child(2){
          margin-left:15px;
          text-decoration: line-through;
          color:rgb(104, 102, 102);
          font-size: 20px;
        }
       
        button{
          background:rgb(16,132,126);
          padding:8px;
          border-radius:10px;
          color:white;
          border:0px;
          margin-top:-20px;
          width:150px;
          height:50px;
          margin-bottom: 10px;
        }
      
        
       
        
        @media only screen and (min-width:0px) and (max-width: 320px){
            #container{
                grid-template-columns: repeat(1,1fr);
            }
            #container>div>img{
              width:100%;
              height:50%;
            }
            
        }
        @media only screen and (min-width:321px) and (max-width:720px) {
            #container{
                grid-template-columns: repeat(2,300px);
            }
        }
    </style>

   function datadisplay(med_data){
     document.querySelector("#container").innerHTML="";

      med_data.map(function (data) {
        var div = document.createElement("div");
        
        var image1 = document.createElement("img");
        image1.setAttribute("src", data.image);

        

        var name1 = document.createElement("p");
        name1.textContent = data.meDname;

        var name2 = document.createElement("p");
        name2.textContent = data.Brandname;
      
        var name3 = document.createElement("p");
        name3.textContent = data.discription;

        var div2 = document.createElement("div");
        div2.setAttribute("id","contp");
        
        var p1 = document.createElement("p");
        p1.textContent = data.price;

        var p2 = document.createElement("p");
        p2.textContent = data.strikedOfprice;
      
        div2.append(p1, p2);
        var btn = document.createElement("button");
        btn.textContent = "Add To Cart";
        btn.addEventListener("click", function (){
          cartfun(data);
        });
        div.append(image1,name1,name2,name3 , div2, btn);
        document.querySelector("#container").append(div);
      });
    }
  function cartfun(data) {
   med_toby.push(data);
